name: Build Master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: build
        run: make image
      - uses: actions/docker/login@master
        secrets: 
          - "DOCKER_USERNAME"
          - "DOCKER_PASSWORD"
      - name: push
        run: make push

